<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
    }

    handleClick() {
      var date = new Date();
      var text = "";

      if (!this.state || !this.state.text) {
        text = ""+date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";      
      }

      this.setState({
        text: text
      });
    }

    render() {
      var text = (this.state && this.state.text) ? this.state.text : "world";
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + text}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
